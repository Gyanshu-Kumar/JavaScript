<script>
    const requesturl = 'https://api.github.com/users/gyanshu-kumar';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requesturl, true);
   xhr.onreadystatechange = function(){
       console.log(xhr.readyState);
       if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText); // this.responseText is the response from the server and JSON.parse() is used to parse the JSON data
           console.log(data.followers);
           
       }
   }
    xhr.send();

    // onreadystatechange is an event handler for the XMLHttpRequest object. It is called whenever the readyState attribute changes.
    // JSON.parse() method parses a JSON string, constructing the JavaScript value or object described by the string. An optional reviver function can be provided to perform a transformation on the resulting object before it is returned.
</script>
